---
build:
    gpu: false
    python_version: '3.11'
    system_packages:
        - wget
        - tar
        - texlive-base
        - texlive-binaries
        - texlive-extra-utils
    environment:
        FMTUTIL_SYS_ACTION: 'ignore'
    run:
        - apt-get update -qq
        - rm -rf /var/lib/apt/lists/*
    python_packages:
        - requests
        - beautifulsoup4
        - arxiv

predict: predict.py:Predictor
