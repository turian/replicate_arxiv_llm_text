---
build:
    gpu: false
    python_version: '3.11'
    system_packages:
        - wget
        - tar
    run:
        - apt-get update -qq
        - apt-get install -y --no-install-recommends texlive-base
        - apt-get install -y --no-install-recommends texlive-binaries
        - apt-get install -y --no-install-recommends texlive-extra-utils
        - rm -rf /var/lib/apt/lists/*
    python_packages:
        - requests
        - beautifulsoup4
        - arxiv


predict: predict.py:Predictor
