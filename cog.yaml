---
build:
    gpu: false
    python_version: '3.11'
    system_packages:
        - wget
        - tar
        - texlive-base
        - texlive-binaries
        - texlive-extra-utils
    run:
        - apt-get update -qq
        - DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends wget tar texlive-base texlive-binaries texlive-extra-utils
        - rm -rf /var/lib/apt/lists/*
    python_packages:
        - requests
        - beautifulsoup4
        - arxiv


predict: predict.py:Predictor
